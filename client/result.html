<html>
	<head>
		<title>{rr}ose colored glasses</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
  	<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
	</head>
  <body ng-app="fileUpload">
    <div ng-controller="MyCtrl">
      <img src="{{URL}}"/>
    </div>
    <h2>Here's what I found</h2>
    <div ng-controller="dataCtrl">
			<div class="container">
				<div class="col-lg-4 img-responsive">
					<img style="height:auto;width:300px" src="{{items.immurl}}"/>
				</div>
			<div class="container col-lg-8">
      <div ng-repeat="i in items.item">
        <h3>{{i.rcs}}</h3>
        <div class="row">
        <div ng-repeat="j in i.docs">
          <img src="{{j.imageId}}" style="height:auto;width:150px" class="img-responsive col-lg-2"/>
        </div>
        </div>
        <br>
      </div></div>
		</div>
      <!-- <div ng-repeat="i in items.item" -->
    </div>

  </body>
</html>
